  - pytorch=2.0.1
  - torchvision=0.15.2
  - torchaudio=2.0.2
  - pytorch-cuda=11.8
  - pip
  - pip:
    - diffusers==0.21.2
    - transformers==4.25.1
    - accelerate==0.23.0
    - imageio==2.27.0
    - decord==0.6.0
